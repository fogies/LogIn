apply plugin: 'android'

android {
    compileSdkVersion 21
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 23
    }
}

dependencies {
    compile project(':GlowPadBackport')
    compile "com.android.support:support-v4:21.0.2"
    compile fileTree(dir: 'libs', include: '*.jar')
}
